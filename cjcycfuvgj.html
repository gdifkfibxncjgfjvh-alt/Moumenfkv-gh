  .navbar{position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;background:#fff;border-bottom:1px solid var(--border);padding:10px 14px;z-index:50}

  .logo .light{font-weight:300;color:#000}
  .logo .bold{font-weight:800;color:#000;margin-inline-start:3px}
  .nav-icons{display:flex;align-items:center;gap:12px}
  .icon{cursor:pointer;font-size:20px;padding:6px 10px;border-radius:10px;user-select:none}

  .btn.ok{background:#fff;color:var(--ok);border-color:#bbf7d0}

  .badge{font-size:11px;color:#0077ff;margin-inline-start:6px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}

  /* Login */
  #loginDiv{display:none;min-height:calc(100dvh - 56px);display:flex;align-items:center;justify-content:center}
  .login-card{width:min(460px,94%);background:#fff;border:1px solid var(--border);border-radius:18px;padding:18px}
  .login-title{margin:0 0 6px 0}

  .offline-box{text-align:center}
  .offline-box img{width:60px;height:auto;display:block;margin:0 auto 10px}
  .offline-box .title{font-size:18px;margin:6px 0 10px}

  /* Side menu */
  .side-menu{position:fixed;top:56px;right:-320px;width:320px;height:calc(100% - 56px);background:#fff;border-left:1px solid var(--border);
    box-shadow:-2px 0 8px rgba(0,0,0,.06);transition:.25s;padding:12px;z-index:40;overflow:auto}
  .side-section{margin:10px 0}
  .pill{display:inline-flex;align-items:center;border:1px solid #e5e7eb;border-radius:999px;padding:6px 10px;font-size:12px;margin:4px 4px 0 0}

  /* Composer + posts */
  textarea.input{width:100%;min-height:90px;padding:10px;border:1px solid #e5e7eb;border-radius:12px;resize:vertical}
  .post{padding:10px 12px;border:1px solid #eef2f7;border-radius:14px;background:#fff;margin:10px 0}
  .post .meta{font-size:12px;color:#6b7280;margin-bottom:6px}

  /* Messenger */
  .chat-wrap{display:flex;flex-direction:column;gap:10px}
  .bubble{max-width:76%;padding:10px 12px;border-radius:14px;box-shadow:0 1px 3px rgba(0,0,0,.05)}
  .me{align-self:flex-start;background:#f1f5f9}
  .other{align-self:flex-end;background:#e2e8f0}
  .chat-box{height:300px;overflow:auto;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:10px}
  .chat-input{display:flex;gap:8px}
  .chat-input input{flex:1;padding:10px;border:1px solid #e5e7eb;border-radius:12px}
</style>

<script>
/* ================= إعدادات عامة ================= */
const DEV_EMAIL = "moumen1392007@gmail.com"; // أنت المطوّر
const GOOGLE_CLIENT_ID = "330919955917-lceq157045os9fv5f9ehuo0hidu856q1.apps.googleusercontent.com";

const ROLES_CAN_POST = ["publisher","moderator","developer"]; // من يحق لهم النشر
const STORAGE_KEY = "moumen_app_state_v1";

/* ================= حالة الاتصال ================= */
function updateOnlineUI(){
  if(navigator.onLine){
    document.getElementById('offline').style.display='none';
    if(!currentUser){ document.getElementById('loginDiv').style.display='flex'; }
  }else{
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('app').style.display='none';
    document.getElementById('offline').style.display='flex';
  }
}
window.addEventListener('online', updateOnlineUI);
window.addEventListener('offline', updateOnlineUI);

/* ================= الحالة (تُحفظ في localStorage) ================= */
let state = {
  users: [],        // {username,email,role,sh3ba}
  posts: [],        // {id,user,role,sh3ba,text,ts}
  messages: [],     // {id,user,role,sh3ba,text,ts}
  currentUser: null // {username,email,role,sh3ba}
};
let currentUser = null;

function saveState(){
  try{
    state.currentUser = currentUser || null;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }catch(e){ console.warn("saveState error", e); }
}
function loadState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(raw){
      const obj = JSON.parse(raw);
      if(obj && typeof obj==="object"){
        state = Object.assign(state, obj);
        currentUser = state.currentUser;
      }
    }
  }catch(e){ console.warn("loadState error", e); }
}

/* ================= أدوات صغيرة ================= */
function uid(){ return Date.now().toString(36)+"_"+Math.random().toString(36).slice(2,8); }
function fmtTime(ts){ const d=new Date(ts); return d.toLocaleString("ar-DZ"); }
function $(id){ return document.getElementById(id); }

/* ================= ربط الـ Navbar ================= */
function setActive(iconId){
  ["icon-home","icon-chat"].forEach(id=>{
    const el=$(id); if(!el) return;
    if(id===iconId) el.classList.add("active"); else el.classList.remove("active");
  });
}

/* ================= Google Sign-In ================= */
function parseJwt(token){
  var base64Url = token.split('.')[1];
  var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c){
    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(jsonPayload);
}
function handleCredentialResponse(resp){
  try{
    const data = parseJwt(resp.credential);
    const email = (data.email || '').toLowerCase();
    if(!email){ alert('تعذّر الحصول على البريد من Google'); return; }
    doLogin(email);
  }catch(e){
    console.error(e); alert('فشل تسجيل الدخول بجوجل');
  }
}

/* ================= تسجيل الدخول ================= */
function findUserByEmail(email){ return state.users.find(u=>u.email===email); }
function ensureUser(email){
  let u = findUserByEmail(email);
  if(!u){
    const role = (email.toLowerCase()===DEV_EMAIL.toLowerCase()) ? "developer" : "member";
    u = {username: email.split("@")[0], email, role, sh3ba: null};
    state.users.push(u);
  }
  return u;
}
function doLogin(emailOrUsername){
  const email = emailOrUsername.includes("@") ? emailOrUsername : (emailOrUsername + "@local");
  const u = ensureUser(email);
  // developer تعيين واضح
  if(email.toLowerCase()===DEV_EMAIL.toLowerCase()){ u.role = "developer"; }
  currentUser = u;
  saveState();
  afterLogin();
}
function loginManual(){
  const val = ( $('email').value || '' ).trim();
  if(!val){ alert('أدخل البريد أو اسم المستخدم'); return; }
  doLogin(val);
}
function afterLogin(){
  $('loginDiv').style.display='none';
  $('app').style.display='block';
  showHome();
}

/* ================= اختيار الشعبة ================= */
function sh3baPicker(){
  setActive("icon-home");
  $('main').innerHTML = `
    <h2 style="padding:8px 4px;margin:8px 0">اختر شعبتك (3 ثانوي - الجزائر)</h2>
    <div class="grid">
      <button class="btn" onclick="chooseSh3ba('علوم تجريبية')">🔬 علوم تجريبية</button>
      <button class="btn" onclick="chooseSh3ba('رياضيات')">📐 رياضيات</button>
      <button class="btn" onclick="toggleTech()">🛠️ تقني رياضي</button>
      <button class="btn" onclick="chooseSh3ba('تسيير واقتصاد')">💼 تسيير واقتصاد</button>
      <button class="btn" onclick="chooseSh3ba('آداب وفلسفة')">📖 آداب وفلسفة</button>
      <button class="btn" onclick="chooseSh3ba('لغات أجنبية')">🌍 لغات أجنبية</button>
    </div>
    <div id="techBox" class="card" style="display:none">
      <h3 style="margin:0 0 8px 0">فروع تقني رياضي</h3>
      <div class="grid">
        <button class="btn" onclick="chooseSh3ba('تقني رياضي - هندسة مدنية')">🏗️ هندسة مدنية</button>
        <button class="btn" onclick="chooseSh3ba('تقني رياضي - هندسة كهربائية')">⚡ هندسة كهربائية</button>
        <button class="btn" onclick="chooseSh3ba('تقني رياضي - هندسة ميكانيكية')">⚙️ هندسة ميكانيكية</button>
        <button class="btn" onclick="chooseSh3ba('تقني رياضي - هندسة الطرائق')">🔧 هندسة الطرائق</button>
      </div>
    </div>
  `;
}
function toggleTech(){
  const box = $('techBox'); if(!box) return;
  box.style.display = (box.style.display==='none'||box.style.display==='')?'block':'none';
}
function chooseSh3ba(s){
  currentUser.sh3ba = s;
  saveState();
  showHome();
}

/* ================= الرئيسية (Timeline) ================= */
function canPost(u){
  return u && ROLES_CAN_POST.includes(u.role);
}
function showHome(){
  setActive("icon-home");
  if(!currentUser){ $('loginDiv').style.display='flex'; $('app').style.display='none'; return; }
  if(!currentUser.sh3ba){ sh3baPicker(); return; }

  const my = currentUser.sh3ba;
  const items = state.posts
    .map((p,idx)=>({p,idx}))
    .filter(x=>x.p.sh3ba===my)
    .sort((a,b)=>a.p.ts-b.p.ts);

  const list = items.map(({p,idx})=>{
    const canDel = (currentUser.role==="developer") || (currentUser.role==="moderator" && currentUser.sh3ba===p.sh3ba);
    const del = canDel ? `<button class="btn danger" onclick="deletePost('${p.id}')">حذف ❌</button>` : "";
    return `<div class="post">
      <div class="meta"><b>${p.user}</b><span class="badge">${p.role}</span> • <span class="muted">${fmtTime(p.ts)}</span></div>
      <div>${p.text.replace(/</g,"&lt;")}</div>
      <div style="margin-top:8px">${del}</div>
    </div>`;
  }).join("");

  const composer = canPost(currentUser) ? `
    <div class="card">
      <h3 style="margin:0 0 8px 0">أنشئ منشورًا في شعبة: ${my}</h3>
      <textarea id="postText" class="input" placeholder="اكتب منشورك..."></textarea>
      <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
        <button class="btn primary" onclick="addPost()">نشر</button>
        <span class="muted">المسموح لهم بالنشر: مطوّر/مشرف/ناشر</span>
      </div>
    </div>
  ` : `<div class="card"><span class="muted">لا تملك صلاحية النشر. اطلب من المطوّر منحك دور "ناشر".</span></div>`;

  $('main').innerHTML = `
    <h2 style="margin:6px 0">الرئيسية — شعبة ${my}</h2>
    ${composer}
    ${list || '<div class="card">لا توجد منشورات بعد.</div>'}
  `;
}
function addPost(){
  const t = $('postText');
  if(!t || !t.value.trim()){ return; }
  if(!canPost(currentUser)){ alert("لا تملك صلاحية النشر."); return; }
  state.posts.push({id:uid(), user:currentUser.username, role:currentUser.role, sh3ba:currentUser.sh3ba, text:t.value.trim(), ts:Date.now()});
  saveState();
  showHome();
}
function deletePost(id){
  state.posts = state.posts.filter(p=>p.id!==id);
  saveState();
  showHome();
}

/* ================= المحادثة (Messenger) ================= */
function showMessenger(){
  setActive("icon-chat");
  if(!currentUser){ $('loginDiv').style.display='flex'; $('app').style.display='none'; return; }
  if(!currentUser.sh3ba){ sh3baPicker(); return; }

  const my = currentUser.sh3ba;
  const msgs = state.messages
    .filter(m=>m.sh3ba===my)
    .sort((a,b)=>a.ts-b.ts)
    .map(m=>{
      const mine = (m.user===currentUser.username);
      const side = mine ? "me" : "other";
      const canDel = (currentUser.role==="developer") || (currentUser.role==="moderator" && currentUser.sh3ba===m.sh3ba);
      const del = canDel ? `<button class="btn danger" style="margin-top:6px" onclick="deleteMsg('${m.id}')">🗑️ حذف</button>` : "";
      return `<div class="bubble ${side}">
        <div class="muted"><b>${m.user}</b><span class="badge">${m.role}</span> • ${fmtTime(m.ts)}</div>
        <div>${m.text.replace(/</g,"&lt;")}</div>
        ${del}
      </div>`;
    }).join("");

  $('main').innerHTML = `
    <h2 style="margin:6px 0">💬 محادثة — شعبة ${my}</h2>
    <div class="chat-box"><div class="chat-wrap">${msgs || 'ابدأوا الدردشة الآن…'}</div></div>
    <div class="card chat-input">
      <input id="msgInput" placeholder="اكتب رسالة…">
      <button class="btn primary" onclick="sendMsg()">إرسال</button>
    </div>
  `;
  // تمرير لأخر الرسائل
  const box = document.querySelector(".chat-box"); if(box) box.scrollTop = box.scrollHeight;
}
function sendMsg(){
  const i = $('msgInput');
  if(!i || !i.value.trim()) return;
  state.messages.push({id:uid(), user:currentUser.username, role:currentUser.role, sh3ba:currentUser.sh3ba, text:i.value.trim(), ts:Date.now()});
  saveState();
  showMessenger();
}
function deleteMsg(id){
  state.messages = state.messages.filter(m=>m.id!==id);
  saveState();
  showMessenger();
}

/* ================= لوحة المطوّر (☰) ================= */
function toggleMenu(){
  const menu = $('sideMenu'); if(!menu) return;
  menu.style.right = (menu.style.right==="0px") ? "-320px" : "0px";
  if(menu.style.right==="0px"){ renderMenu(); }
}
function renderMenu(){
  const m = $('sideMenu'); if(!m) return;
  if(!currentUser || currentUser.role!=="developer"){
    m.innerHTML = `<div class="card">هذه اللوحة للمطوّر فقط.</div>`;
    return;
  }
  const usersList = state.users.map(u=>`
    <div class="card">
      <div><b>${u.username}</b> <span class="badge">${u.role}</span></div>
      <div class="muted">${u.email}</div>
      <div class="side-section">
        <div class="muted">شعبة: ${u.sh3ba || 'لم تُحدّد'}</div>
        <div class="grid" style="margin-top:6px">
          <button class="btn" onclick="setSh3ba('${u.email}','علوم تجريبية')">علوم تجريبية</button>
          <button class="btn" onclick="setSh3ba('${u.email}','رياضيات')">رياضيات</button>
          <button class="btn" onclick="setSh3ba('${u.email}','تسيير واقتصاد')">تسيير واقتصاد</button>
          <button class="btn" onclick="setSh3ba('${u.email}','آداب وفلسفة')">آداب وفلسفة</button>
          <button class="btn" onclick="setSh3ba('${u.email}','لغات أجنبية')">لغات أجنبية</button>
          <button class="btn" onclick="setSh3ba('${u.email}','تقني رياضي - هندسة مدنية')">تقني/مدنية</button>
          <button class="btn" onclick="setSh3ba('${u.email}','تقني رياضي - هندسة كهربائية')">تقني/كهربائية</button>
          <button class="btn" onclick="setSh3ba('${u.email}','تقني رياضي - هندسة ميكانيكية')">تقني/ميكانيكية</button>
          <button class="btn" onclick="setSh3ba('${u.email}','تقني رياضي - هندسة الطرائق')">تقني/الطرائق</button>
        </div>
      </div>
      <div class="side-section">
        <div class="muted">تغيير الدور:</div>
        <div class="pill">member</div>
        <button class="btn" onclick="setRole('${u.email}','member')">تعيين</button>
        <div class="pill">publisher</div>
        <button class="btn ok" onclick="setRole('${u.email}','publisher')">تعيين</button>
        <div class="pill">moderator</div>
        <button class="btn" onclick="setRole('${u.email}','moderator')">تعيين</button>
      </div>
    </div>
  `).join("");

  m.innerHTML = `
    <h3 style="margin:6px 0 10px">لوحة المطوّر</h3>
    <div class="card">
      <div><b>أنت:</b> ${currentUser.username} <span class="badge">${currentUser.role}</span></div>
      <div class="muted">شعبتك: ${currentUser.sh3ba || 'غير محدّدة'}</div>
      <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn" onclick="chooseSh3baPrompt()">تغيير شعبتي</button>
        <button class="btn" onclick="logout()">تسجيل خروج</button>
        <button class="btn danger" onclick="clearAll()">مسح جميع البيانات</button>
      </div>
    </div>
    ${usersList || '<div class="card">لا يوجد مستخدمون بعد.</div>'}
  `;
}
function setRole(email,newRole){
  const u = state.users.find(x=>x.email===email);
  if(u){ u.role=newRole; saveState(); renderMenu(); alert("تم تحديث الدور: "+newRole); }
}
function setSh3ba(email,newSh3ba){
  const u = state.users.find(x=>x.email===email);
  if(u){ u.sh3ba=newSh3ba; saveState(); renderMenu(); }
}
function chooseSh3baPrompt(){
  const s = prompt("أدخل اسم الشعبة بدقة:", currentUser.sh3ba||"علوم تجريبية");
  if(!s) return;
  currentUser.sh3ba = s;
  const u = state.users.find(x=>x.email===currentUser.email);
  if(u){ u.sh3ba = s; }
  saveState();
  showHome();
}

/* ================= جلسة المستخدم ================= */
function logout(){
  currentUser = null;
  state.currentUser = null;
  saveState();
  $('app').style.display='none';
  $('loginDiv').style.display='flex';
  setActive(null);
}
function clearAll(){
  if(confirm("مسح كل البيانات المحلية؟")) {
    localStorage.removeItem(STORAGE_KEY);
    state = {users:[],posts:[],messages:[],currentUser:null};
    currentUser = null;
    location.reload();
  }
}

/* ================= تشغيل التطبيق ================= */
document.addEventListener("DOMContentLoaded", ()=>{
  // أحداث النافبار
  const h=$('icon-home'), c=$('icon-chat'), m=$('icon-menu');
  if(h) h.addEventListener('click', showHome);
  if(c) c.addEventListener('click', showMessenger);
  if(m) m.addEventListener('click', toggleMenu);
});

window.addEventListener("load", ()=>{
  updateOnlineUI();
  loadState();

  // تهيئة جوجل
  if(typeof google!=="undefined"){
    try{
      google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
      google.accounts.id.renderButton($("googleSignInDiv"), { theme:"outline", size:"large" });
    }catch(e){ console.warn("Google init error", e); }
  }else{
    const div=$("googleSignInDiv");
    if(div){ div.innerHTML='<div class="muted">زر Google سيظهر عند الاتصال.</div>'; }
  }

  // لو مستخدم محفوظ مسبقًا
  if(currentUser){
    $('loginDiv').style.display='none';
    $('app').style.display='block';
    showHome();
  }
});
</script>
</body>
