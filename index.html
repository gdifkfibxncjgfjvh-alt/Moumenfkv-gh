<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page - Moumen</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #e0e0e0;
    font-family: Arial, sans-serif;
    flex-direction: column;
  }
  .container {
    background: #e0e0e0;
    padding: 40px 30px;
    border-radius: 30px;
    box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 320px;
    margin-top: 50px;
    text-align: center;
  }
  .container input {
    width: 80%;
    padding: 15px;
    margin: 15px 0;
    border: none;
    border-radius: 50px;
    background: #e0e0e0;
    box-shadow: inset 8px 8px 15px #bebebe, inset -8px -8px 15px #ffffff;
    font-size: 1rem;
    color: #333;
    outline: none;
    transition: 0.2s;
  }
  .container input:focus {
    box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
  }
  button {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    background: #e0e0e0;
    color: #333;
    box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  button:active {
    box-shadow: inset 8px 8px 15px #bebebe, inset -8px -8px 15px #ffffff;
  }
  #offlineContainer {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  #offlineContainer img {
    width: 60px;
    margin-bottom: 15px;
  }
  #offlineContainer p {
    font-size: 1.2rem;
    margin-bottom: 15px;
  }
  #offlineContainer button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: #e0e0e0;
    box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
  }
</style>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div class="top-text">powered by moumen</div>

<!-- تسجيل الدخول -->
<div class="container" id="loginContainer">
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="checkLogin()">Login</button>
  <div id="g_id_onload"
      data-client_id="330919955917-lceq157045os9fv5f9ehuo0hidu856q1.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleCredentialResponse"
      data-auto_select="true"
      data-itp_support="true">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
  <div class="msg" id="msg"></div>
</div>

<script>
  function checkConnection() {
    if (navigator.onLine) {
      document.getElementById("loginContainer").style.display = "flex";
      document.getElementById("offlineContainer").style.display = "none";
    } else {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("offlineContainer").style.display = "flex";
    }
  }
  window.addEventListener("online", checkConnection);
  window.addEventListener("offline", checkConnection);
  window.onload = checkConnection;

  function checkLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if(username && password){
      msg.style.color = "green";
      msg.textContent = "Welcome " + username + "!";
    } else {
      msg.style.color = "red";
      msg.textContent = "Please enter username and password.";
    }
  }

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    alert("✅ Google Login: " + data.email);
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }
</script>
